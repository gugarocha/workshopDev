{% for idea in ideas %}
    <div class="idea">

        <img
            src="{{idea.image}}"
            alt="Imagem de {{idea.titel}}"
        >
        
        <div class="content">
            <header>
                <h3> {{idea.title}} </h3>
                {% if bodyId == "page-ideas" %}
                    <h3 id="delete"> X </h3>
                {% endif %}
            </header>
            
            <p> {{idea.category}} </p>

            <div class="description">
                {{idea.description}}
            </div>

            <a href="{{idea.link}}" target="__blanck"> Ir para a ideia </a>
        </div>
    </div>
{% endfor %}
